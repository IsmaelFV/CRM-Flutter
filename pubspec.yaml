name: marketmove_app
description: "Aplicación de gestión de ventas, gastos y productos para pequeños comercios"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.3.4
  
  # State Management
  provider: ^6.1.1
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Excel export
  excel: ^4.0.2
  path_provider: ^2.1.2
  
  # Email
  mailer: ^6.0.1
  
  # Authentication
  google_sign_in: ^6.2.1
  
  # Utilities
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
